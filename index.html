<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="shortcut icon" href="chain.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Link Shortener</title>
</head>

<body>
    <div class="container">
        <h1 class="center">Link <strong class="orange-text">Shortener</strong></h1>
        <div class="row">
            <div class="col s12 m4 l2">

            </div>
            <div class="center col s12 m4 l8">
                <div class="input-field col s8">
                    <input id="long_url" type="url" class="validate">
                    <label for="long_url">Long URL</label>
                </div>
                <br>
                <button class="btn black waves-effect waves-light" id="shorten" name="action">Shorten</button>
            </div>
            <div class="col s12 m4 l2">

            </div>

        </div>

        <div class="row">
            <div class="col s12 m4 l2">

            </div>
            <div class="center col s12 m4 l8">
                <div class="input-field col s8">
                    <input readonly id="shorten_url" type="url" class="validate">
                    <label for="shorten_url">Shorten URL</label>
                </div>
                <br>
                <button class="btn orange waves-effect waves-light" id="copy_url">Copy URL</button>
            </div>
            <div class="col s12 m4 l2">

            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
